<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Funcionários</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Gráficos de Funcionários</h2>
        
        <div class="my-4">
            <h4>Média Salarial: R$ <%= mediaSalarial %></h4>
        </div>
        
        <canvas id="vinculosChart" class="my-4"></canvas>
        
        <canvas id="cargosChart" class="my-4"></canvas>
        
        <div class="text-center my-4">
            <a href="/resultado" class="btn btn-secondary"> Voltar para Resultados</a>
        </div>
    </div>

    <script>
        // Dados de vínculos para o gráfico
        const vinculos = <%- JSON.stringify(vinculos) %>;
        const vinculosLabels = vinculos.map(v => v[0]);
        const vinculosData = vinculos.map(v => v[1]);

        // Dados de cargos para o gráfico
        const cargos = <%- JSON.stringify(cargos) %>;
        const cargosLabels = cargos.map(c => c[0]);
        const cargosData = cargos.map(c => c[1]);

        // Configuração do gráfico de vínculos
        new Chart(document.getElementById('vinculosChart'), {
            type: 'bar',
            data: {
                labels: vinculosLabels,
                datasets: [{
                    label: 'Vínculos Mais Comuns',
                    data: vinculosData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Configuração do gráfico de cargos
        new Chart(document.getElementById('cargosChart'), {
            type: 'bar',
            data: {
                labels: cargosLabels,
                datasets: [{
                    label: 'Cargos Mais Comuns',
                    data: cargosData,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload TXT</title>
</head>
<body>
    <h1>Upload de Arquivo TXT para Comparação</h1>
    <form action="/compare-names" method="POST" enctype="multipart/form-data">
        <input type="file" name="txtFile" accept=".txt" required>
        <button type="submit">Comparar Nomes</button>
    </form>
</body>
</html>
